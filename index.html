<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> الشؤون الإدارية - الهلال الأحمر</title>
    <style> 
        :root {
            --red-dark: #7b0000;
            --overlay: rgba(15, 15, 15, 0.9);
        }

        body {
            background-image: url('ems.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #eee;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
        }

        .nav-btn {
            background-color: var(--red-dark);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: #a00000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,0,0,0.3);
        }

        .container {
            background-color: var(--overlay);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            border-top: 5px solid var(--red-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }

        h1 { color: #fff; text-align: center; font-size: 1.6rem; margin-bottom: 25px; text-shadow: 2px 2px 4px #000; }
        
        .form-section { display: none; }
        .form-section.active { display: block; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
