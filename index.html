<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الشؤون الإدارية - الهلال الأحمر</title>
    <style> 
        :root {
            --red-main: #7b0000;
            --box-bg: rgba(15, 15, 15, 0.98); 
        }

        body {
            background: url('EMSbgath.png') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            padding-top: 50px; 
            box-sizing: border-box;
        }

        .main-wrapper {
            width: 100%;
            max-width: 800px; 
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .nav-btn {
            background-color: white; 
            color: var(--red-main); 
            padding: 15px 25px; 
            border: 2px solid var(--red-main);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem; 
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: var(--red-main);
            color: white;
        }

        .container {
            background: var(--box-bg);
            padding: 40px;
            border-radius: 15px;
            border-top: 4px solid var(--red-main);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
            margin: 0 auto;
            width: 100%;
            max-width: 650px;
        }

        h1 { color: #fff; font-size: 1.6rem; margin-bottom: 25px; }

        .form-section { display: none; }
        .form-section.active { display: block; }

        .form-group { text-align: right; margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-size: 0.95rem; color: #ccc; }
        
        input, select {
            width: 100%;
            padding: 14px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .manual-time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            direction: ltr;
        }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-main {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gen { background-color: var(--red-main); color: white; }
        .btn-copy { background-color: #333; color: white; border: 1px solid #444; }

        #output {
            margin-top: 25px;
            background: #000;
            padding: 20px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            border: 1px dashed var(--red-main);
            text-align: right;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="nav-bar">
            <button class="nav-btn active" onclick="showSection('vacation')">الإجازة الداخلية</button>
            <button class="nav-btn" onclick="showSection('resignation')">الاستقالة</button>
            <button class="nav-btn" onclick="showSection('transfer')">نموذج الانتداب</button>
            <button class="nav-btn" onclick="showSection('ext-vacation')">إجازة خارجية</button>
            <button class="nav-btn" onclick="showSection('roles')">طلب الرولات</button>
            <button class="nav-btn" onclick="showSection('tickets')">نماذج التكتات</button>
        </div>

        <div class="container">
            <h1 id="mainTitle">الشؤون الإدارية - الإجازة الداخلية</h1>

            <div id="vacation" class="form-section active">
                <div class="form-group">
                    <label>أدخل Copy ID للمسعف:</label>
                    <input type="text" id="copyID_in" placeholder="123456789">
                </div>
                
                <div class="checkbox-group" onclick="toggleLeadership()">
                    <input type="checkbox" id="isLeadership">
                    <label style="margin-bottom:0; cursor:pointer;">مكافأة قيادية</label>
                </div>

                <div id="leadershipSelect" class="form-group hidden">
                    <label>اسم القيادة:</label>
                    <select id="leaderID">
                        <option value="860257492872462426">رامي خالد [ E - 001 ]</option>
                        <option value="496394841765445665">عبدالله التميمي [ E - 002 ]</option>
                        <option value="1188040679348240415">لـجـيـن عـبـدالـرحـمـن [ E - 003 ]</option>
                        <option value="1220054784292290604">فهد القحطاني [ E - 004 ]</option>
                        <option value="1082700346985558016">ايمن شماخي [ E - 005 ]</option>
                        <option value="848891690114220073">محمد كاكولي [ E - 006 ]</option>
                        <option value="510191753165537280">وليد العمودي [ E - 007 ]</option>
                        <option value="654470198954557472">سهم بن سعود [ E - 008 ]</option>
                        <option value="1271182726179061915">عمر النقيب [ E - 009 ]</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>مدة الإجازة (بالساعات):</label>
                    <input type="number" id="hours_in" placeholder="0">
                </div>
                <div class="form-group">
                    <label>الرصيد الإجمالي الحالي:</label>
                    <input type="number" id="remain_in" placeholder="0">
                </div>
                <div class="form-group">
                    <label>وقت بدء الإجازة:</label>
                    <div class="manual-time-grid">
                        <select id="manualPeriod">
                            <option value="AM">صباحًا</option>
                            <option value="PM">مساءً</option>
                        </select>
                        <input type="number" id="manualMin" placeholder="الدقيقة">
                        <input type="number" id="manualHour" placeholder="الساعة">
                    </div>
                </div>
            </div>

            <div id="transfer" class="form-section">
                </div>

            <div id="ext-vacation" class="form-section">
                </div>

            <div class="action-btns">
                <button class="btn-main btn-gen" onclick="processData()">إنشاء القرار</button>
                <button class="btn-main btn-copy" onclick="copyResult()">نسخ القرار</button>
            </div>

            <div id="output"></div>
        </div>
    </div>

<script>
    let currentSection = 'vacation';

    function showSection(sectionId) {
        currentSection = sectionId;
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(sectionId);
        if(target) target.classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        document.getElementById('output').style.display = 'none';
    }

    function toggleLeadership() {
        const isChecked = document.getElementById('isLeadership').checked;
        document.getElementById('leadershipSelect').classList.toggle('hidden', !isChecked);
    }

    function processData() {
        const now = new Date();
        let finalMsg = "";

        if (currentSection === 'vacation') {
            const h = parseInt(document.getElementById('manualHour').value);
            const m = parseInt(document.getElementById('manualMin').value);
            const period = document.getElementById('manualPeriod').value;
            const isLeaderBonus = document.getElementById('isLeadership').checked;
            const leaderID = document.getElementById('leaderID').value;

            if (isNaN(h) || isNaN(m)) return alert("يرجى إدخال الوقت");

            let h24 = h;
            if (period === 'PM' && h < 12) h24 += 12;
            if (period === 'AM' && h === 12) h24 = 0;

            const startTime = new Date();
            startTime.setHours(h24, m, 0);

            const dur = parseFloat(document.getElementById('hours_in').value) || 0;
            const rem = parseFloat(document.getElementById('remain_in').value) || 0;
            const endTime = new Date(startTime.getTime() + (dur * 60 * 60 * 1000));

            const formatT = (date) => date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: true }).replace(/am/gi, 'ص').replace(/pm/gi, 'م');
            const fmtD = (date) => date.toLocaleDateString('en-GB').split('/').reverse().join('/');

            let title = isLeaderBonus ? "إجازة داخلية (مكافاة قيادية)" : "إجازة داخلية";
            let footer = isLeaderBonus ? `\n\n***\`توقيع و اعتماد :\`*** <@${leaderID}>` : "";

            finalMsg = `﷽\n\n***الموضوع : ${title}***\n\n***للمسعف :*** <@${document.getElementById('copyID_in').value}>\n\n***\`المــــدة :\`*** ***${dur} ساعة***\n\n***\`الرصيد المتبقي :\`*** ***${rem - dur} ساعة***\n\n\n***من الساعة : ${formatT(startTime)} | ${fmtD(startTime)}***\n***إلى الساعة : ${formatT(endTime)} | ${fmtD(endTime)}***\n\n ***[يرجى قراءه القوانين قبل تغيير الوظيفة](https://discord.com/channels/1404512396923375696/1404536315537526794/1463297047552725252)*** \n\n***إعتماد : <@&1404535885864632340>***${footer}`;
        }
        // ... (بقية الأكواد للانتداب والخارجية تضاف هنا بنفس منطق الرسالة السابقة)

        const out = document.getElementById('output');
        out.innerText = finalMsg;
        out.style.display = 'block';
    }

    function copyResult() {
        const text = document.getElementById('output').innerText;
        if(!text) return alert("أنشئ الصيغة أولاً");
        navigator.clipboard.writeText(text);
        alert("تم النسخ بنجاح");
    }
</script>
</body>
</html>
